plugins {
	id "org.jetbrains.kotlin.jvm" version "1.1.1"
}
ext.kotlin_ver = '1.1.1'

repositories {
	jcenter()
}

kotlin { experimental { coroutines 'enable' } }

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_ver"
	compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_ver"
	compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.14'
	testCompile "io.kotlintest:kotlintest:2.0.1"
}